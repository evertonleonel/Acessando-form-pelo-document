<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Tela de Login, Gx2, Pré Rocket">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="./css/login.css">
  
  <script src="./js/login.js" defer ></script>

  <title>Entrar no Projeto</title>
</head>
<body>
    <div class="container">
      <h2>Login</h2>

        <form action="#" name="registro" method="POST" class="formularioLogin" >
        
          <label for="loginUsuario">Usuário</label>
          <input type="text" name="usuario" id="loginUsuario" required>

          <label for="senhaUsuario">Senha</label>
          <input type="password" name="senha" id="senhaUsuario" required>

          <button  type="submit" class="botaoLogin">Logar</button>

        </form>

    </div>

  
</body>
</html>
